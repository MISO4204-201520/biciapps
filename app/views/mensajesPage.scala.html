@(message: String)

@import navbar._

@basicEmptyBootstrap{

    <meta name="description" content="">
    <meta name="author" content="">
    <title>BiciApps</title>
    <link href="@routes.Assets.versioned("stylesheets/common.css")" rel="stylesheet">

} {

    @clientUnloggedNavbar()
    <div class="jumbotron">
        <div class="container">
            <h2>Mis Mensajes</h2>
        </div>
    </div>

    <div class="container">
        <form class="form-horizontal" role="form" 
        	action="@routes.MensajesController.enviarMail()" method="POST">
        	      	
            <div class="form-group">
                <label class="control-label col-sm-2" for="destinatario">Para: </label>
                <div class="col-sm-10">
                    <input id="destinatario" 
                    name="destinatario" 
                    class="form-control" 
                    placeholder="Destino">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="asunto">Asunto: </label>
                <div class="col-sm-10">
                    <input id="asunto" 
                    name="asunto" 
                    class="form-control" 
                    placeholder="asunto">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="mensaje">Mensaje: </label>
                <div class="col-sm-10">
                    <input id="mensaje" 
                    name="mensaje" 
                    class="form-control" 
                    placeholder="mensaje">
                </div>
            </div>
    
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Enviar" class="btn btn-default">
                </div>
            </div>   
        </form>
    </div> 
}
