@(message: String)

@import navbar._

@basicEmptyBootstrap{

    <meta name="description" content="">
    <meta name="author" content="">
    <title>BiciApps</title>
    <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">

} {

    @clientUnloggedNavbar()

    <div class="container">
        <h2>Configurar Bicicleta</h2>
        <form class="form-horizontal" role="form" 
        	action="@routes.ConfBicicletasController.registrar()" method="POST">
        
            <div class="form-group">
                <label class="control-label col-sm-2" for="nombre">Tienda</label>
                <div class="col-sm-10">
                    <input id="tienda"
                    name="tienda"
                    class="form-control"                  
                    placeholder="Nombre de Tienda">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Descripcion</label>
                <div class="col-sm-10">
                    <input id="descripcion" 
                    name="descripcion" 
                    class="form-control" 
                    placeholder="Tipo de Permiso">
                </div>
            </div>
    
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Crear" class="btn btn-default">
                </div>
            </div>
        </form>
    </div> 

}
