@()
@import navbar._

@basicEmptyBootstrap{

<meta name="description" content="">
<meta name="author" content="">
<title>BiciApps</title>
<link href="@routes.Assets.versioned("stylesheets/signin.css")" rel="stylesheet">

} {

    @storeUnloggedNavbar()

    <div class="container">


        <form class="form-signin" action="@routes.Account.storeLogin()" method="POST">
            <h2 class="form-signin-heading">Please sign in</h2>
            @if(flash.containsKey("error")) {
            <div class="alert alert-danger" role="alert">@flash.get("error")</div>
            }
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email"required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="pwd" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>


    </div> <!-- /container -->

}
