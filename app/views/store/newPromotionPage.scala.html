@()

@import navbar._

@basicEmptyBootstrap{

    <meta name="description" content="">
    <meta name="author" content="">
    <title>BiciAppsStore</title>


    <style>
        body {
            padding-top: 65px;
        }
    </style>


} {

    @storeLoggedInNavbar()

    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Nueva Promociones</div>
                <form class="form-horizontal" role="form" action="@routes.Store.newPromotion()" method="POST">
                    @if(flash.containsKey("error")) {
                    <div class="alert alert-danger" role="alert">@flash.get("error")</div>
                    }
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="titulo">Titulo:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresar titulo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ingresar descripcion">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="longitud">Longitud:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="longitud" name="longitud" placeholder="Longitud">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="latitud">Latitud:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="latitud" name="latitud" placeholder="Latitud">
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="Crear" class="btn btn-default">
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
}
