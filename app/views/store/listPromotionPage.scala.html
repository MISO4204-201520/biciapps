@(promociones: List[form.PromocionV])

@import navbar._

@basicEmptyBootstrap{

    <meta name="description" content="">
    <meta name="author" content="">
    <title>BiciAppsStore</title>


    <style>
        body {
            padding-top: 65px;
        }
    </style>


} {

    @storeLoggedInNavbar()

    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Promociones</div>

                <!-- Table -->
                <button class="btn btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
                </button>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Descripcion</th>
                        <th>Longitud</th>
                        <th>Latitud</th>
                    </tr>
                    </thead>
                    <tbody>

                    @for(p <- promociones){
                        <tr>
                            <td>@p.getTitulo()</td>
                            <td>@p.getDescripcion()</td>
                            <td>@p.getLongitud()</td>
                            <td>@p.getLatitud()</td>
                        </tr>
                    }




                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/context.js")"></script>
}
